<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Prefix & Postfix Calculator</h1>   
        <p>Enter the Postfix or Prefix expression below in box and press Evaluate</p>
        <div class="container">
            <input type="text" placeholder="Enter the Expression" class="text_input" id="userInput">
            <div class="choice">
                <label>
                    <input type="radio" name="option" value="prefix" id="prefix_radio"> Prefix
                </label>
                <label>
                    <input type="radio" name="option" value="postfix" id="postfix_radio"> Postfix
                </label>
            </div>
            <button class="evaluate_button" id="evaluate">Evaluate</button>
            <div id="result">Result</div> 
        </div>
    </body>
</html>
